Cook:
  fullname: Cook
  shortname: Co
  FullDescription:
    - "Earns money from cooking."
  ChatColour: YELLOW
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation:
    baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation:
    basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Gui:
    ItemStack: baked_potato
  Smelt:
    cooked_chicken:
      income: 2.6
      points: 2.6
      experience: 4.0
    cooked_beef:
      income: 2.6
      points: 2.6
      experience: 4.0
    cooked_porkchop:
      income: 2.6
      points: 2.6
      experience: 4.0
    cooked_mutton:
      income: 2.6
      points: 2.6
      experience: 4.0
    baked_potato:
      income: 1.2
      points: 1.2
      experience: 1.2
    cooked_cod:
      income: 2.8
      points: 2.8
      experience: 4.0
    cooked_salmon:
      income: 3.4
      points: 3.4
      experience: 5
