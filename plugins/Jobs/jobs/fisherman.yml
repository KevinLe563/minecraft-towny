Fisherman:
  fullname: Fisherman
  shortname: Fi
  FullDescription:
    - "Earns money from fishing."
  ChatColour: AQUA
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation:
    (baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05)))*1.5
  points-progression-equation:
    (basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05)))*1.5
  experience-progression-equation: (baseexperience-(baseexperience*((numjobs-1) *0.01)))*1.5
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    "1":
      Name: Catcher
      Objectives:
        - Fish;cod;2
        - Fish;salmon;2
        - Fish;tropical_fish;2
      RewardCommands:
        - eco give [playerName] 100
        - msg [playerName] Completed quest!
      RewardDesc:
        - Catch fish and get money
        - Get 100 for this!
  Gui:
    ItemStack: fishing_rod
